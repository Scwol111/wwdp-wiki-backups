<p>Гидропоника - это способ выращивания растений без почвы. Основной источник продуктов на станции. Этим и занимается <a href="/roles/botanist" class="is-internal-link is-valid-page">Ботаник</a>.</p>
<h2 id="обзор-оборудования-гидропоники" class="toc-header"><a class="toc-anchor" href="#обзор-оборудования-гидропоники">¶</a>  Обзор оборудования гидропоники</h2>
<p>Перед тем, как начать сажать растения, давайте посмотрим, каким оборудованием нам придётся пользоваться.</p>
<figure class="table">
  <table>
    <thead>
      <tr>
        <th>Изображение</th>
        <th>Название</th>
        <th>Описание</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>
          <figure class="image"><img src="/guides/service/hydroponics/seedmat.png" alt=""></figure>
        </td>
        <td>МегаРаздатчик Семян</td>
        <td>Имеет по 5 пакетов семян основных видов растений.</td>
      </tr>
      <tr>
        <td>
          <figure class="image"><img src="/guides/service/hydroponics/plant-bag.png" alt=""></figure>
        </td>
        <td>Мешок для растений</td>
        <td>Для транспортировки растительного сырья. Держа пакет в руках, удерживайте нажатой ЛКМ, чтобы взять несколько растений одновременно. Держа пакет в руках, щелкните ЛКМ на растении / семени, чтобы положить его в пакет. Щелкните ЛКМ на столе (не на стойке или полу), чтобы высыпать содержимое пакета на него. ПКМ мыши на сумке, чтобы получить возможность высыпать содержимое прямо там, где вы стоите.</td>
      </tr>
      <tr>
        <td>
          <figure class="image"><img src="/guides/service/hydroponics/seed-extractor.png" alt=""></figure>
        </td>
        <td>Экстрактор семян</td>
        <td>Использует выращенный продукт, чтобы получить из него соответствующие семена.</td>
      </tr>
      <tr>
        <td>
          <figure class="image"><img src="/guides/service/hydroponics/water-tank.png" alt=""></figure>
        </td>
        <td>Водяной резервуар</td>
        <td>Налейте из него воды в ведро и вылейте в лоток, который требует полива.</td>
      </tr>
      <tr>
        <td>
          <figure class="image"><img src="/guides/service/hydroponics/plant_scanner.png" alt="plant_scanner.png"></figure>
        </td>
        <td>Сканер растений</td>
        <td>Позволяет отследить гены и общее состояние растения.</td>
      </tr>
      <tr>
        <td>
          <figure class="image"><img src="/guides/service/hydroponics/bucket.png" alt=""></figure>
        </td>
        <td>Ведро</td>
        <td>Используется для перекачки воды. При падении содержимое проливается на пол. Вмещает 250 мл жидкости.</td>
      </tr>
      <tr>
        <td>
          <figure class="image"><img src="/guides/service/hydroponics/mouthswab.png" alt=""></figure>
        </td>
        <td>Стерильная палочка</td>
        <td>Используется для переноса пыльцы с одного растения на другое для перекрестного опыления.</td>
      </tr>
      <tr>
        <td>
          <figure class="image"><img src="/guides/service/hydroponics/syringe.png" alt=""></figure>

<h2 id="селекция-растений" class="toc-header"><a class="toc-anchor" href="#селекция-растений">¶</a>  <strong>Селекция Растений</strong></h2>
<p>Вы можете исследовать семя, чтобы увидеть его урожайность и потенцию.</p>
<h3 id="потенциал" class="toc-header"><a class="toc-anchor" href="#потенциал">¶</a>  Потенциал</h3>
<p>Начальный потенциал растения зависит от вида семени, и может варьироваться от 1, как например у бананов и какао, до 25 у смешного, мирового и обычного гороха, и он может быть увеличен до 50 при использовании Robust Harvest. Максимальный потенциал растения составляет 100 и в настоящее время может быть достигнута только с помощью многих последовательных мутаций. Говоря конкретнее, потенциал мутирует по принципу начало=&gt;44=&gt;58=&gt;72=&gt;86=&gt;100. Отсюда видно, что уже первая мутация очень сильно повышает полезность растения, а также полностью убирает всякую нужду в использовании Robust Harvest. Размера растения и количество химических веществ, которые оно выдаёт в измельчителе реагентов зависят от потенциала. Например, сильнодействующие лекарственные травы распадаются на большее количество лекарств, и их можно употреблять в пищу для достижения большего эффекта и большего количества укусов. Более высокий потенциал пшеницы означает большее количество производимой муки.</p>
<h3 id="урожайность" class="toc-header"><a class="toc-anchor" href="#урожайность">¶</a>  Урожайность</h3>
<p>Урожайность влияет на количество собранных плодов у растения при созревании. Начальная урожайность зависит от растения, но при тщательном и методичном перекрестном опылении любому растению можно привить любую урожайность. Хорошим донором в этом деле будут какао-бобы или, при неимении, лисички и грибошляпник. Также урожайность может мутировать при использовании мутагена, однако изменение значения происходит лишь на 1 и происходит не часто. Урожайность выше 6, видимо, невозможна.</p>
<h3 id="время-роста-и-время-между-урожаями-а-также-продолжительность-жизни" class="toc-header"><a class="toc-anchor" href="#время-роста-и-время-между-урожаями-а-также-продолжительность-жизни">¶</a>  Время роста и время между урожаями, а также продолжительность жизни</h3>
<p>Простые для понимания характеристики, которые говорят о том, как быстро растение вырастет и как быстро умрет. Единица времени тут - 30 секунд, время роста говорит о времени изначального созревания растения, и время между урожаями применимо лишь для растений, которые можно собирать много раз. Хорошим донором для опыления в этом плане будет пшеница с ее 3 минутами роста и 1.5 минутами между урожаями, а также постоянным спросом на кухне. Продолжительность жизни же не является такой проблемой при наличии растений, не имеющих черты “бессемянность”, но если нужно, ее удобно выцепить из грибошляпника. От мутаций время роста может меняться на плюс-минус 1, время между урожаями принимает странные значения в обе стороны вроде 2.8, 4.6 или 8.4, а продолжительность жизни меняется на половину или треть в обе стороны.</p>
<h3 id="мутации" class="toc-header"><a class="toc-anchor" href="#мутации">¶</a>  Мутации</h3>
<p>Растения, обработанные нестабильным мутагеном и/или Left-for-zed, будут подвергаться случайным генетическим мутациям. Чем больше вещества было использовано, тем больше мутаций может возникнуть у растения, но тем выше вероятность что одна из мутаций окажется смертельной для растения и все остальные из них пойдут насмарку. Для таких случаев полезно иметь рядом с собой ведро фалангимина, ведь небольшое его количество вернет растение в жизнеспособное состояние (но не воскресит уже умершее растение, так что стоит торопиться, увидев ценные мутации). 1 видимая мутация приходится примерно на 1.5 единиц нестабильного мутагена, а при смешивании с Left-for-zed 1 к 1 наблюдается эффект усиления мутационного эффекта, доводя его до 1 видимой мутации на 1 мутаген (есть конечно и невидимые мутации, но их сложно отследить, пока ты случайно не подскользнешься на пшенице или атмотехники не начнут ошалело бегать рядом с криками “откуда плазма?!”).При помощи мутаций можно вырастить монструозного размера кричащие и светящиеся скользкие помидоры с космической смазкой в составе, которые можно собрать лишь топором, но если подождать, они опадут с кустов сами.</p>
<h3 id="перекрёстное-опыление" class="toc-header"><a class="toc-anchor" href="#перекрёстное-опыление">¶</a>  Перекрёстное опыление</h3>
<p>Растения также могут подвергаться перекрестному опылению друг с другом с помощью стерильных палочек. Чтобы использовать палочку, нужно сначала собрать пыльцу с растения-донора, после чего аналогично посыпать растение-рецепиента, при этом палочка примет на себя пыльцу рецепиента и станет неудобной для дальнейшего использования. Каждое свойство растения будет иметь шанс передаться около 50%, для химического состава плодов шанс на передачу имеет каждое отдельное вещество, а иногда может передаться и полный состав (замещая старый, так что возможная ситуация когда растение имеющее 2 вещества после опыления остается с одним). Также, с шансом около 50% растение может стать бессемянным, что усложнит работу с ним, так что по возможности опыляйте растения лишь по 1 разу, и проверяйте на перенесение нужных свойств, для увеличения шансов на получение лучших растений. При помощи перекрестного опыления вы можете создать деревья какао, плоды которого при измельчении превращаются в фрикадельки (ну, тут мутации тоже понадобятся, если честно. Мясная пшеница ради протеинов), или в тесто (а вот тут все чисто). Удачи вам в начинаниях!</p>

<script>
  document.addEventListener('click', function (e) {
    try {
      function findElementRecursive(element, tag) {
        return element.nodeName === tag ? element : 
         findElementRecursive(element.parentNode, tag)
      }
      var descending_th_class = ' dir-d '
      var ascending_th_class = ' dir-u '
      var ascending_table_sort_class = 'asc'
      var regex_dir = / dir-(u|d) /
      var regex_table = /\bsortable\b/
      var alt_sort = e.shiftKey || e.altKey
      var element = findElementRecursive(e.target, 'TH')
      var tr = findElementRecursive(element, 'TR')
      var table = findElementRecursive(tr, 'TABLE')
      function reClassify(element, dir) {
        element.className = element.className.replace(regex_dir, '') + dir
      }
      function getValue(element) {
        return (
          (alt_sort && element.getAttribute('data-sort-alt')) || 
        element.getAttribute('data-sort') || element.innerText
        )
      }
      if (regex_table.test(table.className)) {
        var column_index
        var nodes = tr.cells
        var sortcol = [4, 5, 6, 7, 8]
        for (var i = 0; i < nodes.length; i++) {
          if (nodes[i] === element && containsObject(i, sortcol)) {
            column_index = element.getAttribute('data-sort-col') || i
          } else {
            //reClassify(nodes[i], '')
          }
        }
        var dir = descending_th_class
        if (
          element.className.indexOf(descending_th_class) !== -1 ||
          (table.className.indexOf(ascending_table_sort_class) !== -1 &&
            element.className.indexOf(ascending_th_class) == -1)
        ) {
          dir = ascending_th_class
        }
        reClassify(element, dir)
        var org_tbody = table.tBodies[0]
        var rows = [].slice.call(org_tbody.rows, 0)
        var reverse = dir === ascending_th_class
        rows.sort(function (a, b) {
          var x = getValue((reverse ? a : b).cells[column_index])
          var y = getValue((reverse ? b : a).cells[column_index])
          return isNaN(x - y) ? x.localeCompare(y) : x - y
        })
        var clone_tbody = org_tbody.cloneNode()
        while (rows.length) {
          clone_tbody.appendChild(rows.splice(0, 1)[0])
        }
        table.replaceChild(clone_tbody, org_tbody)
      }
    } catch (error) {
    }
    function containsObject(obj, list) {
    var i;
    for (i = 0; i < list.length; i++) {
        if (list[i] === obj) {
            return true;
        }
    }

    return false;
}
  });
</script></body>
